<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="body stylesheet" href="styles/3-common.css">
    <link rel="header stylesheet" href="styles/3-header.css">
    <link rel="footer stylesheet" href="styles/3-footer.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button class="filters__button">Search</button>
        <div class="wrapper">
          <div class="locations">
            <h3 class="filters__title">States</h3>
            <h4 class="filters__subtitle">California, Arizona...</h4>
          </div>
          <div class="amenities">
            <h3 class="filters__title">Amenities</h3>
            <h4 class="filters__subtitle">All of the things...</h4>
          </div>
          <div id="left" class="popover">
            <ul class="popover__list">
              <li>Arizona:</li>
                <ul class="popover__sublist">
                  <li>Page</li>
                  <li>Page2</li>
                </ul>
              <li>California:</li>
                <ul class="popover__sublist">
                  <li>San Francisco</li>
                  <li>Los Angeles</li>
                </ul>
            </ul>
          </div>
           <div id="right" class="popover" >
            <ul class="popover__sublist">
              <li>Bathroom</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
      </section>   
    </div>
    <footer class="footer">
      <p class="footer__text">
        Holberton School
      </p>
    </footer>
  </body>
</html>
